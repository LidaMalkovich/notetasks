<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Note</title>
    <link href="./cssnote/cssnote.css" rel="stylesheet">
</head> 
<body> 
    <div class="note">
        <div class="note_head"></div>
        <div class="note_body">
            <div class="column left">
                <div class="add_button">                
                    <input id ="newTask" class="addTask" type="button" value="+ create task" onclick="openModal()">                     
                </div>                   
                    <div id = "Tasks" class ="TaskList"> 
                        <ul class="context-menu">  
                            <li class="context-update" onclick = "changeTheme()">Редактировать</li>
                            <li class="context-delete" onclick = "deleteTask()">Удалить</li>
                        </ul>                   
                </div>
            </div>
            <div class="column right">
                <div id="info" class="info_task">Старый текст</div>
            </div>            
        </div>
    </div>
    <script src="./jsnote/jsnote.js"></script>
</body>
</html>
